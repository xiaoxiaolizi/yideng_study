<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #thumb {
            width: 120px;
            height: 50px;
            line-height: 50;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        img{
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div id="thumb">
        点赞数:
        
        <img src='' class="likeIcon"/>
        <span class="likeNum">0</span>
    </div>
    <script src="./src/jquery.js"></script>
    <script src="./src/system.js"></script>
    <script src="./common.js"></script>
    <script src="src/index.js"></script>
   
    <script>
        SystemJS.config({
            baseURL: '/src'
        });
        SystemJS.import('index.js').then(function (m) {
            console.log(m); 
            console.log(m.default);
            $.extend({
                thumb:m.default
            })
            callBack();
        });
        function callBack(){
            var fun=new $.thumb(0,$('#thumb'));
            fun.likeButton();
        }
    </script>
</body>
</html>
